  <h1>IP Address Tracker</h1>

  <form class="ipSearch">
    <input class="ipSearch-input" name="ipSearch-input" type="text" placeholder="Search for any IP address or domain" title="Search for any IP address or domain" maxlength="15" pattern="([0-9]{1,3}\.){3}[0-9]{1,3}$" required autofocus>
    <button class="ipSearch-submit" name="ipSearch-submit" type="submit"><img src="images/icon-arrow.svg" alt="Submit"></button>
  </form>
