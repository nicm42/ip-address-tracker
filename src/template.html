<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

  <h1>IP Address Tracker</h1>

  <form class="search">
    <input class="search-input" name="ipSearch-input" type="text" placeholder="Search for any IP address or domain" title="Search for any IP address or domain" maxlength="15" pattern="([0-9]{1,3}\.){3}[0-9]{1,3}$" required autofocus>
    <button class="search-submit" name="ipSearch-submit" type="submit"><img src="images/icon-arrow.svg" alt="Submit"></button>
  </form>

  <div class="result">
    <div class="result-address">
      <div class="result-header">IP Address</div>
      <div class="result-data" id="addressData"></div>
    </div>
    <div class="result-location">
      <div class="result-header">Location</div>
      <div class="result-data" id="locationData"></div>
    </div>
    <div class="result-timezone">
      <div class="result-header">Timezone</div>
      <div class="result-data" id="timezoneData"></div>
    </div>
    <div class="result-isp">
      <div class="result-header">ISP</div>
      <div class="result-data" id="ispData"></div>
    </div>    
    
  </div>

  <div id="map"></div>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nicm42">Nic</a>.
  </div>

</body>
</html>
