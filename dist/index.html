<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"><title>Frontend Mentor | IP Address Tracker</title><style>.attribution{font-size:11px;text-align:center}.attribution a{color:#3d51a2}</style><script defer="defer" src="main.0b9e58fcac5dde08b370.bundle.js"></script><link href="main.d5b3820649820b233823.css" rel="stylesheet"></head><body><main><div class="container"><h1>IP Address Tracker</h1><form class="search"><input class="search__input" name="ipSearch-input" type="search" placeholder="Search for any IP address or domain" title="Enter an IP address (four 1-3 digit numbers separated by dots) or a domain (eg google.com)" maxlength="15" pattern="\S+\.\S+" required autofocus> <button class="search__submit" name="ipSearch-submit" type="submit"><img src="imgs/icon-arrow.2eaaa5ee3602d5aa14a2dba69e9fb7a0.svg" alt="Submit"></button></form><div class="error"></div><div class="result"><div class="result__section"><div class="result__header">IP Address</div><div class="result__data" id="addressData"></div></div><div class="result__section"><div class="result__header">Location</div><div class="result__data" id="locationData"></div></div><div class="result__section"><div class="result__header">Timezone</div><div class="result__data" id="timezoneData"></div></div><div class="result__section"><div class="result__header">ISP</div><div class="result__data" id="ispData"></div></div></div></div><div id="map"><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/nicm42">Nic</a>.</div></div></main></body></html>
